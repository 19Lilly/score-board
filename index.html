<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script> 
    </head>
    <body>
        <div class="container">
            <div class="main-part">
                <div>
                    <h1>HOME</h1>
                    <div class="score-container" id="home-score">0</div>
                    <div class="add-points-btn">
                        <button onclick="addPoints('home',1)">+1</button>
                        <button onclick="addPoints('home',2)">+2</button>
                        <button onclick="addPoints('home',3)">+3</button>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="timer">
                        <span class="count-digit">0</span>
                        <span class="count-digit">5</span>
                        <span class="separator">:</span>
                        <span class="count-digit">0</span>
                        <span class="count-digit">0</span>
                    </div>
                    <div class="timer-handle-btn">
                            <button onclick="startTimer()"><img src="./images/211800_play_icon.png" alt="play icon which starts the timer"> </button>
                            <button onclick="stopTimer()"><img src="./images/211790_pause_icon.png" alt="pause icon which pauses the timer"> </button>
                            <button onclick="resetTimer()"><img src="./images/9025102_stop_light_icon.png" alt="stop icon which stops the timer"></button>    
                    </div>
                </div>
                <div>
                    <h1>GUEST</h1>
                    <div class="score-container" id="guest-score">0</div>
                    <div class="add-points-btn">
                        <button onclick="addPoints('guest',1)">+1</button>
                        <button onclick="addPoints('guest',2)">+2</button>
                        <button onclick="addPoints('guest',3)">+3</button>
                    </div>
                </div>
            </div>

            <div class="bottom-part">
                <button id="new-game-btn" ondblclick="newGame()">NEW GAME</button>
            </div>

        </div>
           

     
       
    </body>
</html>
